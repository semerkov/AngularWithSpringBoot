<div>
    <h1>User registration</h1>
    <form name="form" class="css-form" novalidate>
        <div class="form-group">

            <div class="form-group" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" ng-model="user.name" placeholder="Name" required="true">
                <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">Name is required.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="user@email.com" required="true">
                <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" class="form-control" id="login" ng-model="user.login" placeholder="Login" required="true">
            </div>
            <div class="form-group" ng-show="user.id == null">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" ng-model="user.password">
            </div>
            <div class="form-group" ng-show="user.id == null">
                <label for="passwordConfirmation">Re-type password:</label>
                <input type="password" class="form-control" id="passwordConfirmation" ng-model="user.passwordConfirmation">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="save(user)" ng-disabled="form.$invalid">Save</button>
            <button type="button" class="btn btn-danger" ng-click="delete(user)" ng-show="user.id != null">Delete</button>
        </div>
    </form>
</div>
